<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Image Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
        }
        .image-container {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #2563eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="image-container">
            <img src="https://via.placeholder.com/350x350.jpg?text=Abdullah" alt="Abdullah - Web Developer">
        </div>
        <div class="message">
            <p>This is a demonstration of how the profile image will appear in the hero section.</p>
            <p>The actual image will be replaced with the one you provided.</p>
        </div>
    </div>
</body>
</html>
